[buildout]
develop =
    src/yss
extensions =
    mr.developer
parts =
    supervisor
    var
    pygame
    site
sources-dir = src
auto-checkout = *
github = git@github.com:Pylons
allow-hosts =
          *.python.org 

[sources]
substanced = git ${buildout:github}/substanced.git branch=feature.deform2
deform = git ${buildout:github}/deform.git branch=deform2
sdexternaledit = git ${buildout:github}/sdexternaledit.git
pyramid = git ${buildout:github}/pyramid.git
pygame = hg https://bitbucket.org/davidjb/pygame egg=false update=false
lesswatcher = git git@github.com:jonycheung/Dead-Simple-LESS-Watch-Compiler.git egg=false
bootswatch = git git@github.com:thomaspark/bootswatch.git egg=false

# fork of pykaraoke to setuptools-ify it
pykaraoke = git git@github.com:notaliens/pykaraoke.git

[site]
recipe = zc.recipe.egg
dependent-scripts = true
eggs =
    yss
    substanced
    sdexternaledit
    nose
    nose_selecttests
    coverage
    repoze.profile
    Sphinx
    ZODB3
    repoze.debug
interpreter = py

[supervisor]
recipe = zc.recipe.egg
dependent-scripts = true
eggs = supervisor

[var]
recipe = z3c.recipe.mkdir
paths = var/blobs
        var/uploads_tmp

# PyGame

[pygame]
# cannot be setup.py develop'ed currently.  still asks stupid questions via
# raw_input when run like this.
recipe = z3c.recipe.egg:setup
setup = ${buildout:sources-dir}/pygame
args = 
     clean
     build
     install


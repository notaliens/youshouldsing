stdout_logfile_maxbytes=100MB
stdout_logfile_backups=10

[program:retimer]
command = %(here)s/../bin/retimer %(here)s/development.ini
redirect_stderr = true
stdout_logfile = %(here)s/../var/retime.log
autostart = true
startsecs = 5
stdout_logfile_maxbytes=100MB
stdout_logfile_backups=10

[program:sd_drain_indexing]
command = %(here)s/../bin/sd_drain_indexing %(here)s/development.ini
redirect_stderr = true
stdout_logfile = %(here)s/../var/drain_indexing.log
